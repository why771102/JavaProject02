<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p><span id="name"></span>，你好！</p>
	
	<a href="UserRegister.jsp"><input type="button" value="立即註冊" id="register"/></a>
	<a href="LogIn.jsp"><input type="button" value="立即登入" id="login"/></a>
	<a href="../UserLogOut"><input type="button"  value="servlet登出" id="logout"/></a>

	<script>
		
	
		cookieArray = document.cookie.split(";");
		console.log(cookieArray);
		if(cookieArray == "") {
			document.getElementById("name").innerText = "訪客";
			document.getElementById("logout").style.display="none";
		}else{
			nameArrays = cookieArray[1].split("=");
			document.getElementById("name").innerText = nameArrays[1];
			document.getElementById("register").style.display="none"; 
			document.getElementById("login").style.display="none";
		}
		
		
	</script>
</body>
</html>
